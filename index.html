    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Video Background */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Overlay for better readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signature {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 25px;
            display: block;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 15px;
        }

        .welcome-text h1 {
            font-size: 26px;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .welcome-text p {
            font-size: 17px;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 5px;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }

        .question {
            text-align: center;
            font-size: 20px;
            color: #ffffff;
            margin: 25px 0 20px;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            padding: 16px 22px;
            border-radius: 16px;
            margin: 12px 0;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            gap: 12px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .link-button:hover {
            transform: translateY(-2px) scale(1.02);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .link-button:active {
            transform: translateY(0) scale(0.98);
        }

        .instagram {
            background: linear-gradient(135deg, rgba(131, 58, 180, 0.7) 0%, rgba(253, 29, 29, 0.7) 50%, rgba(252, 176, 69, 0.7) 100%);
        }

        .instagram:hover {
            background: linear-gradient(135deg, rgba(131, 58, 180, 0.85) 0%, rgba(253, 29, 29, 0.85) 50%, rgba(252, 176, 69, 0.85) 100%);
        }

        .tiktok {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(238, 29, 82, 0.7) 100%);
        }

        .tiktok:hover {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.85) 0%, rgba(238, 29, 82, 0.85) 100%);
        }

        .whatsapp {
            background: linear-gradient(135deg, rgba(37, 211, 102, 0.7) 0%, rgba(18, 140, 126, 0.7) 100%);
        }

        .whatsapp:hover {
            background: linear-gradient(135deg, rgba(37, 211, 102, 0.85) 0%, rgba(18, 140, 126, 0.85) 100%);
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: white;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3));
        }

        .link-text {

        }

        .footer {

            margin-top: 30px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {

            }

            .container {

                border-radius: 20px;
                background: rgba(255, 255, 255, 0.18);
            }

            .signature {

            }

            .welcome-text h1 {

            }

            .welcome-text p {
                font-size: 15px;
            }

            .question {
                font-size: 18px;
                margin: 20px 0 15px;
            }

            .link-button {
                padding: 14px 18px;
                font-size: 14px;
                border-radius: 14px;
                margin: 10px 0;
            }

            .icon {
                width: 22px;
                height: 22px;
            }

            .footer {
                font-size: 12px;
                margin-top: 25px;
            }
        }

        @media (max-width: 400px) {
            .container {

            }

                font-size: 13px;
